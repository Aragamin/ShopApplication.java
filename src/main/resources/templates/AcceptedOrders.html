<!DOCTYPE html>
<html lang="en"  xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Заказы</title>
    <link rel="stylesheet"  href="../../../../1.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="header_inner">
                <div class="header_logo">
                    <img src="../../../../logo.png" alt="">
                </div>
                <nav class="nav">
                    <a class="nav_link" href="menuAdm.html">Назад</a>
                    <a class="nav_link" href="entryAdm.html">Выйти</a>
                </nav>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Заказ №</th>
                        <th>Статус</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="order: ${allOrders}">
                        <td th:text="${order.idOrder}" /></td>
                        <td th:text="${order.status}" /></td>
                    </tr>
                </tbody>
            </table>
            <form class="updateStatus" action="#" th:action="@{/AcceptedOrders.html}"  method="post">
                <label><b >Изменить статус заказа</b></label>
                <p th:text="${errorStatus}"/>
                <input type="text"  placeholder="Введите номер заказа" name="id">
                <input type="text"  placeholder="Введите статус 'В обработке' или 'Завершен'" name="status">
                <hr>
                <button type="submit"  class="button">Изменить</button>
            </form>
        </div>
    </div>
</body>
</html>
